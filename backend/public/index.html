<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>API Test</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background-color: #121212;
      color: #f5f5f5;
    }
    pre {
      background-color: #1E1E1E;
      padding: 10px;
      border-radius: 4px;
      overflow: auto;
      max-height: 400px;
    }
    button {
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 4px;
      cursor: pointer;
      margin-right: 10px;
      margin-bottom: 10px;
    }
    button:hover {
      opacity: 0.9;
    }
  </style>
</head>
<body>
  <h1>API Test</h1>
  
  <div>
    <button id="testConfig">Test Config API</button>
    <button id="testMarketData">Test Market Data API</button>
  </div>
  
  <h2>Response:</h2>
  <pre id="response">Click a button to test the API</pre>
  
  <script>
    document.getElementById('testConfig').addEventListener('click', async () => {
      try {
        const response = await fetch('http://localhost:3001/api/config');
        const data = await response.json();
        document.getElementById('response').textContent = JSON.stringify(data, null, 2);
      } catch (error) {
        document.getElementById('response').textContent = 'Error: ' + error.message;
      }
    });
    
    document.getElementById('testMarketData').addEventListener('click', async () => {
      try {
        const response = await fetch('http://localhost:3001/api/market-data');
        const data = await response.json();
        document.getElementById('response').textContent = JSON.stringify(data, null, 2);
      } catch (error) {
        document.getElementById('response').textContent = 'Error: ' + error.message;
      }
    });
  </script>
</body>
</html>
